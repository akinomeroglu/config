homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret home_name
  # Location required to calculate the time the sun rises and sets
  latitude: !secret lat
  longitude: !secret lon
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret ele
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret tz
  # Customization file
  customize: !include customize.yaml

#Lovelace
lovelace:
  mode: yaml

#Person
person:

#Enables stream
stream:
#Enables default configuration updates:
default_config:

#Enables system health:
system_health:
  
#Enables the frontend
frontend:

#Enables configuration UI
config:

#HTTP settings for frontend
http:

updater:

#Using mosquitto instead of embedded broker
mqtt:
  broker: !secret mqttbroker
  username: !secret mqttusername
  password: !secret mqttpassword
  client_id: !secret mqttclientid 
  discovery: true
  discovery_prefix: homeassistant

  
#Discover some devices automatically
discovery:

#Allows you to issue voice commands from the frontend in enabled browsers
conversation:

#Enables support for tracking state changes over time
history:

#View all events in a logbook
logbook:

#Enables a map showing the location of tracked devices
map:

device_tracker:
  - platform: unifi_direct
    host: !secret unifi_host
    username: !secret unifi_user
    password: !secret unifi_password

# Track the sun
sun:
weather:
  - platform: darksky
    api_key: !secret darksky_api    
sensor:
#Weather prediction
  - platform: moon
#Sensehat sensors for living room  
  - platform: sensehat
    display_options:
      - temperature
      - humidity
      - pressure
#PiHole stats
  - platform: pi_hole

#Internet speed test
fastdotcom:

#TV Unit
tplink:
  switch:
    - host: !secret tp_h
# Cloud
cloud:
#Amazon echo's
alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_pass
      url: amazon.com

#Raspbee host for zigbee devices
#deconz:
#  host: !secret deconz_host    

homekit:
ios:

#Included files
camera: !include camera.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
