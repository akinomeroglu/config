title: Home
icon: 'mdi:home'
panel: false
path: default_view
badges: []
cards: 
      - type: vertical-stack
        cards:
          - type: 'custom:weather-card'
            current: true
            details: false
            entity: weather.omerogluhq
            forecast: true
            name: Weather
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                animate: true
                entities:
                  - entity: sensor.child_room_temperature
                    index: 0
                group: false
                name: Dino
              - type: 'custom:mini-graph-card'
                entities:
                  - entity: sensor.living_room_temperature
                    index: 0
                group: false
                name: Living Room
                animate: true
          - type: horizontal-stack
            cards:
              - type: 'custom:mini-graph-card'
                animate: true
                entities:
                  - entity: sensor.bedroom_temperature
                    index: 0
                group: false
                name: Bedroom 
              - type: 'custom:mini-graph-card'
                animate: true
                entities:
                  - entity: sensor.outside_temperature
                    index: 0
                group: false
                name: Balcony             
          - type: 'custom:mini-graph-card'
            animate: true
            entities:
              - entity: sensor.living_room_humidity
                index: 0
              - entity: sensor.child_room_humidity
                index: 1
              - entity: sensor.bedroom_humidity
                index: 2
            group: false
            name: Humidity
      - type: picture-entity
        aspect_ratio: 50%
        camera_image: camera.dino
        entity: camera.dino
        name: Dino Camera
        show_state: false
      - type: picture-entity
        aspect_ratio: 50%
        camera_image: camera.salon
        entity: camera.salon
        name: Living Room Camera
        show_state: true
      - type: vertical-stack
        cards:
        - type: entity-filter
          card:
            title: Media Played
            show_header_toggle: false
          show_empty: false
          entities:
            - entity: media_player.apple_tv
              type: 'custom:mini-media-player'
              artwork: cover
              hide:
                power_state: false
                source: true
                volume: false
              icon: 'mdi:television-classic'
              group: true
            - entity: media_player.living_room
              type: 'custom:mini-media-player'
              artwork: cover
              hide:
                power_state: false
                source: true
                volume: false
              icon: 'mdi:spotify'
              group: true
            - entity: media_player.echo_bedroom
              type: 'custom:mini-media-player'
              artwork: cover
              hide:
                power_state: false
                source: true
                volume: false
              icon: 'mdi:spotify'
              group: true
            - entity: media_player.echo_kitchen
              type: 'custom:mini-media-player'
              artwork: cover
              hide:
                power_state: false
                source: true
                volume: false
              icon: 'mdi:spotify'
              group: true
            - entity: media_player.echo_library
              type: 'custom:mini-media-player'
              artwork: cover
              hide:
                power_state: false
                source: true
                volume: false
              icon: 'mdi:spotify'
              group: true
            - entity: media_player.echo_everywhere
              type: 'custom:mini-media-player'
              artwork: cover
              hide:
                power_state: false
                source: true
                volume: false
              icon: 'mdi:spotify' 
              group: true
          state_filter:
            - playing
        - type: entity-filter
          card: 
              title: Lights
              show_header_toggle: false
          show_empty: false
          entities:
            - light.balcony
            - light.bathroom
            - light.bedroom_hall
            - light.bedroom_light
            - light.ceiling_lamp
            - light.child_room
            - light.coffee_table
            - light.corridor
            - light.doorway
            - light.hall
            - light.kitchen
            - light.lampshade
            - light.library
            - light.table_lamp
          state_filter:
            - 'on'
        - type: entity-filter
          card:
              title: Doors
              show_header_toggle: false
          show_empty: false
          entities:
            - binary_sensor.main_door
            - binary_sensor.closet_door
          state_filter:
            - 'open'
        - type: alarm-panel
          entity: alarm_control_panel.alarm_com
          name: Home Alarm
          states:
            - arm_home
            - arm_away
